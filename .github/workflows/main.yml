name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

  workflow_dispatch:

jobs:
  linux-build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Build
        run: sh ./linux_build.sh
        
      - name: Copy Files
        run: |
          mkdir at_odds
          cp -r ./data ./at_odds
          cp -r ./bin/Release/. ./at_odds

      - name: Test
        run: ./at_odds/at_odds --exit
        
      - name: Upload a Build Artifact
        uses: actions/upload-artifact@v2.2.3
        with:
          name: linux-build
          path: |
            ./at_odds
  win-build:
    runs-on: windows-latest
    
    steps:
      - uses: actions/checkout@v2
      
      - name: Add MSBuild to PATH
        uses: microsoft/setup-msbuild@v1.0.2

      - name: Download Vcpkg
        uses: lukka/run-vcpkg@v7.3
        with:
          setupOnly: true
          vcpkgGitCommitId: 'f7c83acf486c572d7b1ebe5894dc83bca4f5faef'

      - name: Build
        run: ./win_build.ps1
        
      - name: Copy Files
        run: |
          mkdir at_odds
          Copy-Item ./data ./at_odds -Recurse
          Copy-Item ./bin/Release/at_odds.exe ./at_odds
          Copy-Item ./bin/Release/*.dll ./at_odds

      - name: Test
        run: ./at_odds/at_odds.exe --exit

      - name: Upload a Build Artifact
        uses: actions/upload-artifact@v2.2.3
        with:
          name: win-build
          path: |
            ./at_odds

