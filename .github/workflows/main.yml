name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

  workflow_dispatch:

jobs:
  linux-build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Build
        run: sh ./linux_build.sh
        
      - name: Copy Binaries
        run: |
          mkdir run
          cp -r ./bin/Release/. .

      - name: Test
        run: ./at_odds --exit
        
      - name: Upload a Build Artifact
        uses: actions/upload-artifact@v2.2.3
        with:
          name: linux-build
          path: |
            ./data
            ./at_odds
  win-build:
    runs-on: windows-latest
    
    steps:
      - uses: actions/checkout@v2
      
      - name: Add MSBuild to PATH
        uses: microsoft/setup-msbuild@v1.0.2

      - name: Download Vcpkg
        uses: lukka/run-vcpkg@v7.3
        with:
          setupOnly: true
          vcpkgGitCommitId: '31993541c33bf8d3ffe6d664a36c846c63286c09'

      - name: Build
        run: ./win_build.ps1
        
      - name: Copy Data
        run: Copy-Item ./data ./bin/Release/ -Recurse

      - name: Test
        run: ./bin/Release/at_odds.exe --exit

      - name: Upload a Build Artifact
        uses: actions/upload-artifact@v2.2.3
        with:
          name: win-build
          path: |
            ./data
            ./bin/Release/at_odds.exe
            ./bin/Release/*.dll

